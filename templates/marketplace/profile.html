{% extends 'base.html' %}
{% load static %}

{% block title %}Profile - Handmade Marketplace{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Account Information</h5>
            <p class="card-text">
                <strong>Username:</strong> {{ user.username }}<br>
                <strong>Email:</strong> {{ user.email }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
