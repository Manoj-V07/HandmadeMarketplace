{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Handmade Marketplace{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Password Reset Complete</h2>
                    <p class="text-muted mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
